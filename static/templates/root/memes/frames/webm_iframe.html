<!-- VIDEO URL -->

    {% if file_type == 'webm' %}
        <div class="embed-responsive embed-responsive-16by9">
            <video controls loop muted preload="metadata">
                <source src="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}" type="video/webm">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}">link to the video</a> instead.</p>
            </video>
        </div>
    {% elif file_type == 'mp4' %}
        <div class="embed-responsive embed-responsive-16by9">
            <video controls loop muted preload="metadata">
                <source src="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}" type="video/mp4">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}">link to the video</a> instead.</p>
            </video>
        </div>
    {% elif file_type == 'gif' %}
        {% load static %}
        <img class="gif" data-wait="true" src="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}" alt="gif">
{#        <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}">link to the video</a> instead.</p>#}

    {% else %}
        <div class="embed-responsive embed-responsive-16by9">
            <video controls loop muted preload="metadata">
                <source src="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}" type="video/mp4">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ protocol }}://{{ source }}/{{ file }}{{ extension }}">link to the video</a> instead.</p>
            </video>
        </div>
    {% endif %}
<!-- END VIDEO URL -->
