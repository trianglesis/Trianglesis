{% block content %}
    {% load static %}
    {% if MY_TUBES %}
        <div class="btn-group" role="group">
            <button id="btnGroupDrop-{{ mode }}" class="btn btn-outline-dark dropdown-toggle" type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    title="Select one tube from list where you are an {{ mode }}!">{{ mode }}
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop-{{ i_tube.id }}">
                {% for i_tube in MY_TUBES %}
                    <a class="dropdown-item"
                       href="{% url 'single_tube' %}?tube_id={{ i_tube.id }}">{{ i_tube.tube }}</a>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
